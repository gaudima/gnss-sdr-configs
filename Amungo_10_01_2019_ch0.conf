; You can define your own receiver and invoke it by doing
; gnss-sdr --config_file=my_GNSS_SDR_configuration.conf
;

[GNSS-SDR]

;######### GLOBAL OPTIONS ##################
;internal_fs_hz: Internal signal sampling frequency after the signal conditioning stage [Hz].
GNSS-SDR.internal_fs_sps=530000


;######### SIGNAL_SOURCE CONFIG ############
SignalSource.implementation=Nut4nt_File_Signal_Source
SignalSource.filename=./Amungo_10_01_2019_L1_L2.bin
SignalSource.sampling_frequency=53000000
SignalSource.samples=0
SignalSource.channel=2
SignalSource.dump=false;
SignalSource.dump_filename=./archive/signal_gps.bin


;######### SIGNAL_CONDITIONER CONFIG ############
SignalConditioner.implementation=Signal_Conditioner

;######### DATA_TYPE_ADAPTER CONFIG ############
;DataTypeAdapter.implementation=Pass_Through
DataTypeAdapter.implementation=Byte_To_Short

;######### INPUT_FILTER CONFIG ############
InputFilter.implementation=Freq_Xlating_Fir_Filter
InputFilter.filter_type=lowpass
InputFilter.input_item_type=short
InputFilter.output_item_type=gr_complex
InputFilter.sampling_frequency=53000000
InputFilter.IF=362400000
InputFilter.decimation_factor=100
InputFilter.taps_item_type=float
InputFilter.bw=50000
InputFilter.tw=50000
InputFilter.dump=false
InputFilter.dump_filename=../data/input_filter.dat

;######### RESAMPLER CONFIG ############
Resampler.implementation=Pass_Through

;######### CHANNELS GLOBAL CONFIG ############
Channels_2S.count=4
;Channels.in_acquisition=1
Channel.signal=2S


;######### ACQUISITION GLOBAL CONFIG ############
Acquisition_2S.dump=false
Acquisition_2S.dump_filename=./acq_dump.dat
Acquisition_2S.item_type=gr_complex
Acquisition_2S.if=0
Acquisition_2S.sampled_ms=1
Acquisition_2S.implementation=GPS_L2_M_PCPS_Acquisition
Acquisition_2S.threshold=0.005
;Acquisition_2S.pfa=0.01
Acquisition_2S.doppler_max=10000
Acquisition_2S.doppler_step=500
;Acquisition_2S.blocking=false

;######### TRACKING GLOBAL CONFIG ############
Tracking_2S.implementation=GPS_L2_M_DLL_PLL_Tracking
Tracking_2S.item_type=gr_complex
Tracking_2S.if=0
Tracking_2S.dump=false
Tracking_2S.dump_filename=../data/epl_tracking_ch_
Tracking_2S.pll_bw_hz=45.0;
Tracking_2S.dll_bw_hz=2.0;
Tracking_2S.order=3;

;######### TELEMETRY DECODER GPS CONFIG ############
TelemetryDecoder_2S.implementation=GPS_L2C_Telemetry_Decoder
TelemetryDecoder_2S.dump=false
TelemetryDecoder_2S.decimation_factor=1;

;######### OBSERVABLES CONFIG ############
Observables.implementation=Hybrid_Observables
Observables.dump=false
Observables.dump_filename=./observables.dat

